<div class="row">
    <div class="col-md-6 new-user-alert">
      	<div *ngIf="brandNew" class="alert alert-success" role="alert">
            <strong>All set!</strong> Please login with your account
        </div>  
        <h2>Login</h2>        
    </div>
</div>
  
  <div class="row">
    <div class="col-md-6">
        <form #f="ngForm" novalidate (ngSubmit)="login(f)">
            
            <div class="form-group">
              <mat-form-field>
                <input matInput id="email" type="text" required name="email" placeholder="Email" [ngModel]="credentials.email" #email="ngModel" tmFocus validateEmail>
              </mat-form-field>
                <small [hidden]="email.valid || (email.pristine && !submitted)" class="text-danger">Please enter a valid email</small>
            </div>
            <div class="form-group">
            <mat-form-field>
              <input matInput type="password" class="form-control" id="password" required name="password" placeholder="Password" ngModel>
            </mat-form-field>
            </div>          
  
            <div class="form-group">
                <button mat-button type="submit" [disabled]="f.invalid || isRequesting">Login</button>
                <app-spinner [isRunning]="isRequesting"></app-spinner> 
            </div>
  
            <div *ngIf="errors" class="alert alert-danger" role="alert">
                <strong>Oops!</strong> {{errors}}
              </div> 
            
          </form>
     </div>
  </div>
